<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم في التحليل الفني - جان 360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: calc(100vh - 40px);
        }
        
        .panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid #333;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA000 100%);
            border-radius: 15px;
            color: #000;
            font-weight: bold;
            font-size: 24px;
            grid-column: 1 / -1;
        }
        
        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #4CAF50;
            color: #4CAF50;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #FFD700;
        }
        
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            🎯 لوحة التحكم الشاملة في التحليل الفني - جان 360°
            <div style="font-size: 14px; margin-top: 10px; opacity: 0.8;">
                تخصيص كامل لجميع معايير التحليل والمؤشرات الفنية
            </div>
        </div>
        
        <div class="panel">
            <div class="loading">
                🌍 تحميل لوحة الأسواق
                <div class="spinner"></div>
            </div>
            <div id="trading-control-panel"></div>
        </div>
        
        <div class="panel">
            <div class="loading">
                📊 تحميل معاينة البيانات
                <div class="spinner"></div>
            </div>
            <div id="data-preview"></div>
        </div>
    </div>
    
    <div class="status-bar">
        🔧 لوحة التحكم جاهزة | 📡 متصل بالخوادم | ⚙️ إعدادات مخصصة نشطة
    </div>

    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // مكون معاينة البيانات
        const DataPreview = () => {
            const [previewData, setPreviewData] = React.useState(null);
            
            React.useEffect(() => {
                // محاكاة تحميل البيانات
                const timer = setTimeout(() => {
                    setPreviewData({
                        selectedMarket: 'tasi_2222',
                        currentPrice: 28.50,
                        change: 0.5,
                        rsi: 65,
                        volatility: 2.1,
                        reversalSignal: 'V-Shape Bullish',
                        appliedSettings: {
                            rsiEnabled: true,
                            reversalPatterns: ['V-Shape', 'Double Bottom'],
                            riskIndicators: ['Volatility', 'Drawdown'],
                            timeframes: ['Short', 'Medium', 'Long']
                        }
                    });
                }, 2000);
                
                return () => clearTimeout(timer);
            }, []);
            
            if (!previewData) {
                return (
                    <div style={{
                        padding: '20px',
                        textAlign: 'center',
                        color: '#999'
                    }}>
                        <div style={{fontSize: '16px', marginBottom: '10px'}}>
                            📊 تحضير معاينة البيانات...
                        </div>
                        <div style={{fontSize: '12px'}}>
                            سيتم عرض البيانات المحدثة هنا
                        </div>
                    </div>
                );
            }
            
            return (
                <div style={{
                    background: '#1a1a1a',
                    border: '2px solid #2196F3',
                    borderRadius: '12px',
                    padding: '15px'
                }}>
                    <div style={{
                        color: '#2196F3',
                        fontSize: '16px',
                        fontWeight: 'bold',
                        marginBottom: '15px',
                        textAlign: 'center',
                        borderBottom: '2px solid #2196F3',
                        paddingBottom: '8px'
                    }}>
                        📊 معاينة البيانات المباشرة
                    </div>
                    
                    <div style={{marginBottom: '15px'}}>
                        <div style={{
                            color: '#FFD700',
                            fontSize: '14px',
                            fontWeight: 'bold',
                            marginBottom: '8px'
                        }}>
                            📈 السهم المختار: أرامكو السعودية (2222)
                        </div>
                        
                        <div style={{
                            display: 'grid',
                            gridTemplateColumns: '1fr 1fr',
                            gap: '10px',
                            fontSize: '12px'
                        }}>
                            <div style={{
                                background: '#2a2a2a',
                                padding: '8px',
                                borderRadius: '6px',
                                border: '1px solid #4CAF50'
                            }}>
                                <span style={{color: '#4CAF50'}}>💰 السعر:</span>
                                <br />
                                <span style={{color: '#fff', fontWeight: 'bold'}}>
                                    {previewData.currentPrice} ريال
                                </span>
                            </div>
                            
                            <div style={{
                                background: '#2a2a2a',
                                padding: '8px',
                                borderRadius: '6px',
                                border: '1px solid #4CAF50'
                            }}>
                                <span style={{color: '#4CAF50'}}>📊 التغيير:</span>
                                <br />
                                <span style={{color: '#4CAF50', fontWeight: 'bold'}}>
                                    +{previewData.change}%
                                </span>
                            </div>
                            
                            <div style={{
                                background: '#2a2a2a',
                                padding: '8px',
                                borderRadius: '6px',
                                border: '1px solid #FF9800'
                            }}>
                                <span style={{color: '#FF9800'}}>⚡ RSI:</span>
                                <br />
                                <span style={{color: '#fff', fontWeight: 'bold'}}>
                                    {previewData.rsi}
                                </span>
                            </div>
                            
                            <div style={{
                                background: '#2a2a2a',
                                padding: '8px',
                                borderRadius: '6px',
                                border: '1px solid #f44336'
                            }}>
                                <span style={{color: '#f44336'}}>📈 التقلبات:</span>
                                <br />
                                <span style={{color: '#fff', fontWeight: 'bold'}}>
                                    {previewData.volatility}%
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div style={{
                        background: '#2a4a2a',
                        padding: '10px',
                        borderRadius: '8px',
                        border: '1px solid #4CAF50',
                        marginBottom: '15px'
                    }}>
                        <div style={{color: '#4CAF50', fontSize: '13px', fontWeight: 'bold'}}>
                            🔄 إشارة الانعكاس النشطة:
                        </div>
                        <div style={{color: '#fff', fontSize: '12px', marginTop: '5px'}}>
                            {previewData.reversalSignal}
                        </div>
                    </div>
                    
                    <div>
                        <div style={{
                            color: '#2196F3',
                            fontSize: '14px',
                            fontWeight: 'bold',
                            marginBottom: '8px'
                        }}>
                            ⚙️ الإعدادات المطبقة:
                        </div>
                        
                        <div style={{fontSize: '11px', color: '#ccc'}}>
                            {previewData.appliedSettings.reversalPatterns.map((pattern, index) => (
                                <div key={index} style={{
                                    display: 'inline-block',
                                    background: '#333',
                                    padding: '4px 8px',
                                    margin: '2px',
                                    borderRadius: '4px',
                                    border: '1px solid #4CAF50'
                                }}>
                                    ✓ {pattern}
                                </div>
                            ))}
                        </div>
                        
                        <div style={{
                            marginTop: '10px',
                            padding: '8px',
                            background: '#1a2e1a',
                            borderRadius: '6px',
                            fontSize: '11px',
                            textAlign: 'center',
                            color: '#4CAF50'
                        }}>
                            🎯 جميع المعايير المخصصة نشطة ومطبقة
                        </div>
                    </div>
                </div>
            );
        };
        
        // مكون محاكي لوحة التحكم
        const MockTradingPanel = () => {
            const [isLoaded, setIsLoaded] = React.useState(false);
            
            React.useEffect(() => {
                const timer = setTimeout(() => {
                    setIsLoaded(true);
                }, 1500);
                
                return () => clearTimeout(timer);
            }, []);
            
            if (!isLoaded) {
                return (
                    <div style={{
                        padding: '20px',
                        textAlign: 'center',
                        color: '#999'
                    }}>
                        <div style={{fontSize: '16px', marginBottom: '10px'}}>
                            🌍 تحميل لوحة التحكم...
                        </div>
                        <div style={{fontSize: '12px'}}>
                            تهيئة المكونات والإعدادات
                        </div>
                    </div>
                );
            }
            
            return (
                <div style={{
                    background: '#1a1a1a',
                    border: '2px solid #FFD700',
                    borderRadius: '12px',
                    padding: '15px'
                }}>
                    <div style={{
                        color: '#FFD700',
                        fontSize: '16px',
                        fontWeight: 'bold',
                        marginBottom: '15px',
                        textAlign: 'center',
                        borderBottom: '2px solid #FFD700',
                        paddingBottom: '8px'
                    }}>
                        🎛️ لوحة التحكم في التداول
                    </div>
                    
                    <div style={{
                        display: 'flex',
                        marginBottom: '15px',
                        background: '#2a2a2a',
                        borderRadius: '8px',
                        padding: '5px'
                    }}>
                        <button style={{
                            flex: 1,
                            background: '#FFD700',
                            color: '#000',
                            border: 'none',
                            borderRadius: '6px',
                            padding: '10px',
                            fontWeight: 'bold',
                            cursor: 'pointer'
                        }}>
                            🌍 الأسواق المالية
                        </button>
                        <button style={{
                            flex: 1,
                            background: 'transparent',
                            color: '#ccc',
                            border: 'none',
                            borderRadius: '6px',
                            padding: '10px',
                            fontWeight: 'bold',
                            cursor: 'pointer',
                            marginRight: '5px'
                        }}>
                            ⚙️ إعدادات التحليل
                        </button>
                    </div>
                    
                    <div style={{
                        background: '#1e1e1e',
                        borderRadius: '8px',
                        padding: '12px',
                        marginBottom: '15px'
                    }}>
                        <div style={{
                            color: '#4CAF50',
                            fontSize: '14px',
                            fontWeight: 'bold',
                            marginBottom: '10px'
                        }}>
                            🇸🇦 السوق السعودي (تاسي) - 1/10 مختار
                        </div>
                        
                        <div style={{
                            background: '#2a4a2a',
                            padding: '8px',
                            borderRadius: '6px',
                            border: '1px solid #4CAF50',
                            fontSize: '12px'
                        }}>
                            <div style={{color: '#FFD700', fontWeight: 'bold'}}>
                                ✓ 2222 - أرامكو السعودية
                            </div>
                            <div style={{color: '#ccc', fontSize: '11px', marginTop: '2px'}}>
                                Saudi Aramco
                            </div>
                        </div>
                    </div>
                    
                    <div style={{
                        background: '#2a2a2a',
                        borderRadius: '8px',
                        padding: '10px',
                        textAlign: 'center',
                        border: '1px solid #444'
                    }}>
                        <div style={{color: '#FFD700', fontSize: '12px', marginBottom: '5px'}}>
                            📡 البيانات اللحظية متصلة
                            <span style={{
                                display: 'inline-block',
                                width: '8px',
                                height: '8px',
                                background: '#00ff00',
                                borderRadius: '50%',
                                marginRight: '8px',
                                animation: 'pulse 2s infinite'
                            }}></span>
                        </div>
                        <div style={{color: '#aaa', fontSize: '10px'}}>
                            إجمالي الأسواق المحددة: 
                            <span style={{color: '#FFD700', fontWeight: 'bold', marginRight: '5px'}}>1</span>
                        </div>
                    </div>
                </div>
            );
        };
        
        // تصيير المكونات
        ReactDOM.render(<MockTradingPanel />, document.getElementById('trading-control-panel'));
        ReactDOM.render(<DataPreview />, document.getElementById('data-preview'));
    </script>
</body>
</html>
